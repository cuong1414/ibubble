<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Test</title>
    <link rel="stylesheet" href="css/bootstrap.css"  type="text/css"/>
	<link rel="stylesheet" href="css/bootstrap-responsive.css"  type="text/css"/>
	
</head>
<body>
<div class="container">
    <h1><a href="#">Homepage</a></h1>
</div>
<div class="navbar">
    <div class="navbar-inner">
        <div class="container">
			<div class="row-fluid">
				<div class="span3">
					<ul class="nav">
						<li class="active"><a href="#">Home</a></li>
						<li><a href="#">Laptop</a></li>
					</ul>
				</div>
			    
				<div class="pull-right">
					<div class="span9">
						<form class="form-search">
							<div class="input-append">
								<input type="text" class="span12 search-query"></input>
								<button type="submit" class="btn">Search</button>
							</div>
						</form>
					</div>
				</div>
			</div>

		</div>
    </div>
</div>


<!-- MAIN CONTAINER -->
<div class="container">

	<!-- BANNER/MARKETTING AREA -->
	<div class="row-fluid">
		<div id="myCarousel" class="carousel slide">
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
			</ol>
			<!-- Carousel items -->
			<div class="carousel-inner">
				<!-- MARKETTING ITEM -->
				<div class="active item">
					<p class="text-center bg-inverse">
						<img src="img/banner1.jpg" alt="" border="0">
					</p>
				</div>
				
				<div class="item">
					<p class="text-center bg-inverse">
						<img src="img/banner2.jpg" alt="" border="0">
					</p>
				</div>
			</div>
			<!-- Carousel nav -->
			<a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
			<a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
		</div>
	</div>

	<div class="row-fluid">
		<!-- LEFT SIDE CATEGORIES -->
		<div class="span3">
			<div class="well">
				<ul id="cat-navi" class="nav nav-list">
					<li class="nav-header">By Brand</li>
					<li><a href="product-category-link">Laptop Brand</a></li>
				</ul>
			</div>
		</div>
		
		<!-- PRODUCT GRID -->
		<div class="span9">
			<div class="row-fluid container-folio">

				<!-- ITEM -->
				<div class="span4">
					<div class="thumbnail">
						<!-- IAMGE CONTAINER -->
						<img src="img/noimage.jpg">
						<!-- CAPTION -->
						<div class="caption">
							<!-- PRODUCT TITLE -->
							<h3 class>Product title</h3>
							<!-- PRODUCT DESCRIPTION -->
							<!--
							<p class>Product description dgshadhagdgajsgdjagjd gajgdagdjgajgdhghdgsjgdjagdgahs gdgsadhagjdg agdjsagjhdsa</p>
							-->
							<div class="row-fluid">
								<!-- PRICE -->
								<div class="span6">
									<p class="lead" style="color:red">4.000.000 ƒê</p>
								</div>
								
								<!-- ADD TO CART BUTTON -->
								<!--
								<div class="span6">
									<a class="btn btn-success btn-block" href="add-to-cart-link">
										<i class="icon-shopping-cart"></i>
										 Add to cart
									</a>
								</div>
								-->
							</div>			
						</div>
					</div>	
				</div>

		</div>

		</div>

	</div>
	<hr>
</div>

<script src="js/jquery-2.0.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<script type="text/javascript">
    $(document).ready(function () {
        $(function () {
            $('#myCarousel').carousel({
                interval: 5000
            });
        });
    });
</script>
